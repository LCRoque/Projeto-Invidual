<section class="home">
        <div class="home-content">
            <i class='bx bx-menu'></i>
            <span class="text">Entretenimento</span>
            </div>
            <main>
                <h1>JOGO DA VELHA</h1>
                <hr />
                <div class="game">
                  <button data-i="1"></button>
                  <button data-i="2"></button>
                  <button data-i="3"></button>
                  <button data-i="4"></button>
                  <button data-i="5"></button>
                  <button data-i="6"></button>
                  <button data-i="7"></button>
                  <button data-i="8"></button>
                  <button data-i="9"></button>
                </div>
                <h2 class="currentPlayer"></h2>
              </main>        
             

<script>

const currentPlayer = document.querySelector(".currentPlayer");

let selected;
let player = "X";

let positions = [
  [1, 2, 3],
  [4, 5, 6],
  [7, 8, 9],
  [1, 4, 7],
  [2, 5, 8],
  [3, 6, 9],
  [1, 5, 9],
  [3, 5, 7],
];

function init() {
  selected = [];

  currentPlayer.innerHTML = `JOGADOR DA VEZ: ${player}`;

  document.querySelectorAll(".game button").forEach((item) => {
    item.innerHTML = "";
    item.addEventListener("click", newMove);
  });
}

init();

function newMove(e) {
  const index = e.target.getAttribute("data-i");
  e.target.innerHTML = player;
  e.target.removeEventListener("click", newMove);
  selected[index] = player;

  setTimeout(() => {
    check();
  }, [100]);

  player = player === "X" ? "O" : "X";
  currentPlayer.innerHTML = `JOGADOR DA VEZ: ${player}`;
}

function check() {
  let playerLastMove = player === "X" ? "O" : "X";

  const items = selected
    .map((item, i) => [item, i])
    .filter((item) => item[0] === playerLastMove)
    .map((item) => item[1]);

  for (pos of positions) {
    if (pos.every((item) => items.includes(item))) {
      alert("O JOGADOR '" + playerLastMove + "' GANHOU!");
      init();
      return;
    }
  }

  if (selected.filter((item) => item).length === 9) {
    alert("DEU EMPATE!");
    init();
    return;
  }
}
</script>
